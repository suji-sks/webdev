<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table, th, td {
            border: 4px solid black;
            border-collapse: collapse;
            padding: 8px;
            font-size: 18px;
        }
        th {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Priya</td>
        <td>Sharma</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Arun</td>
        <td>Singh</td>
        <td>32</td>
    </tr>
    <tr>
        <td>Sam</td>
        <td>Watson</td>
        <td>41</td>
    </tr>
</table>

</body>
</html>
